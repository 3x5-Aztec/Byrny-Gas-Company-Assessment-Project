<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Service Request Form</title>
</head>
<body> 
    <h1 style="display: flex; justify-content: center;">JPC Gas Company Services Private Limited</h1>
    <div class="container">
        <h3 class="mt-5">Service Request Form</h1>
        <form action="success/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" name="customer_name">
            </div>
            
            <div class="mb-3">
                <label for="requestType" class="form-label">Request Type</label>
                <select class="form-select" id="requestType" name="request_type">
                    <option value="Gas Leak">Gas Leak</option>
                    <option value="Meter Reading">Meter Reading</option>
                    <option value="Physical Damage">Physical Damage</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="requestDetails" class="form-label">Request Details</label>
                <textarea class="form-control" id="requestDetails" name="request_details" rows="3"></textarea>
            </div>
            
            <!-- <div class="mb-3">
                <label for="fileAttachment" class="form-label">File Attachment</label>
                <input type="file" class="form-control" id="fileAttachment" name="file_attachment">
            </div> -->
            
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
    </div>
</body>
</html>
